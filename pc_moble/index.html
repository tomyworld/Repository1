<script>
    function IsPC() {
    var userAgentInfo = navigator.userAgent;
    var Agents = ["Android", "iPhone",
        "SymbianOS", "Windows Phone",
        "iPad", "iPod"];
    var flag = true;
    for (var v = 0; v < Agents.length; v++) {
        if (userAgentInfo.indexOf(Agents[v]) > 0) {
            flag = false;
            break;
        }
    }
    return flag;
    }
    onload = function(){
        const ispc =  IsPC();
		if(ispc){
			alert(111)
			window.open('pc/pc.html' ,'_parent');
		}else{
			alert(222)
			window.open('moble/moble.html' ,'_parent');
		}
    }
</script>
