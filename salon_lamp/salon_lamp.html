<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>发廊灯</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
       #box{
           width: 40px;
           height: 300px;
           border: 1px solid black;
           margin: 100px auto;
           overflow: hidden;
       }
       #box>#inner{
        height: 700px;
        background: repeating-linear-gradient(135deg,black 0,black 10px,white 10px,white 20px);
        animation: go 2s infinite linear;
       }
       @keyframes go{
           from{transform: translate(0px,0px) ;}
           to{transform: translate(0px,-300px) ;}
       }
    </style>
</head>
<body>
    <div id="box">
        <div id="inner"></div>
    </div>
</body>
</html>
